<section data-ng-controller="ServercsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Servers CS</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="srv in servercs" data-ng-href="#!/servercs/{{srv._id}}" class="list-group-item">
			<div class="row">
				<div class="col-xs-3 col-md-3">
					<img alt="CS:GO" style="max-width:130px;" class="img-responsive text-center" src="modules/servercs/img/csgo2.png" />
				</div>
				<div class="col-xs-5 col-md-5">
					<h4 class="list-group-item-heading" data-ng-bind="srv.serverName"></h4>
					<br/>
					<p class="list-group-item-text">connect <span data-ng-bind="srv.ip"></span>:<span data-ng-bind="srv.port"></span></p>
					<br/>
					<p class="list-group-item-text" data-ng-bind="srv.visibility"></p>
				</div>
				<div class="col-xs-4 col-md-4">
					<p class="list-group-item-text"><span data-ng-bind="srv.nbrPlayers"></span>/<span data-ng-bind="srv.nbrPlayersMax"></span></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 col-md-4" style="float:right;">
					<p class="list-group-item-text">Last update: <span data-ng-bind="srv.lastUpdate"></span></p>
				</div>
			</div>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="servercs.$resolved && !servercs.length">
		No server cs yet, why don't you <a href="/#!/servercs/create">create one</a>?
	</div>
	<div cdata-ng-if="servercs.length">
		<a href="/#!/servercs/create">Create a server</a>
	</div>
</section>
