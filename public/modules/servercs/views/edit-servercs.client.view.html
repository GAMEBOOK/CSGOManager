<section data-ng-controller="ServercsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Server CS</h1>
	</div>
	<div class="col-md-12">
		<form name="servercsForm" class="form-horizontal" data-ng-submit="update(servercs.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': submitted && servercsForm.ip.$invalid }">
					<label class="control-label" for="ip">IP</label>
					<div class="controls">
						<input name="ip" type="text" data-ng-model="servercs.ip" id="ip" class="form-control" placeholder="ip" required></input>
					</div>
					<div ng-show="submitted && servercsForm.ip.$invalid" class="help-block">
						<p ng-show="servercsForm.ip.$error.required" class="text-danger">IP is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': submitted && servercsForm.port.$invalid }">
					<label class="control-label" for="port">Port</label>
					<div class="controls">
						<input name="port" type="text" data-ng-model="servercs.port" id="port" class="form-control" placeholder="port" required></input>
					</div>
					<div ng-show="submitted && servercsForm.port.$invalid" class="help-block">
						<p ng-show="servercsForm.port.$error.required" class="text-danger">Port is required</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="serverName">Server Name</label>
					<div class="controls">
						<input name="serverName" data-ng-model="servercs.serverName" id="serverName" class="form-control" placeholder="serverName"></input>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
