<section data-ng-controller="ServercsController">
	<div class="page-header">
		<h1>New Server CS</h1>
	</div>
	<div class="col-md-12">
		<form name="servercsForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': servercsForm.ip.$dirty && servercsForm.ip.$invalid }">
					<label class="control-label" for="ip">IP</label>
					<div class="controls">
						<input name="ip" type="text" data-ng-model="ip" id="ip" class="form-control" placeholder="ip" required>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': servercsForm.port.$dirty && servercsForm.port.$invalid }">
					<label class="control-label" for="port">Port</label>
					<div class="controls">
						<input name="port" type="text" data-ng-model="port" id="port" class="form-control" placeholder="port" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="serverName">Server Name</label>
					<div class="controls">
						<input name="serverName" data-ng-model="serverName" id="serverName" class="form-control" placeholder="serverName">
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
